<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of patients">

                    <div class="card" style="width: 18rem;">
                        <img src="https://i0.wp.com/www.interfaithnetworking.com/wp-content/uploads/2016/03/female-avatar10.jpg?fit=256%2C256&ssl=1" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Name: {{i.patientName}}</h5>
                          <p class="card-text">ID: {{i.patientid}}</p>
                          <p class="card-text">Address: {{i.address}}</p>
                          <p class="card-text">Contact No: {{i.contactNo}}</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
